<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:switch="${staff}">
        <h2 th:case="null">No staff users yet!</h2>
        <div th:case="*">
            <h2>Users</h2>
            <ul>
                <li th:each="s : ${staff} ">
                    <p th:text="${s.email}"></p>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
